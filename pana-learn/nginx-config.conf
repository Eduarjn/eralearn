# Configuração do Nginx para ERA Learn
# Salvar como: /etc/nginx/sites-available/eralearn

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;  # Substitua pelo seu domínio
    
    # Redirecionar HTTP para HTTPS (descomente após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuração para desenvolvimento (sem SSL)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Configuração para arquivos estáticos
    location /static/ {
        alias /var/www/eralearn/dist/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuração de logs
    access_log /var/log/nginx/eralearn_access.log;
    error_log /var/log/nginx/eralearn_error.log;
}

