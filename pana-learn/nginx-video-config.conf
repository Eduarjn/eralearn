# ========================================
# CONFIGURAÇÃO NGINX PARA VÍDEOS INTERNOS
# ========================================
# Configuração para streaming de vídeos com X-Accel-Redirect
# Adicione este bloco ao seu arquivo nginx.conf

# Configuração principal do servidor
server {
    listen 80;
    server_name your-domain.com;
    
    # Configuração para vídeos protegidos
    location /protected/ {
        internal;  # Apenas requisições internas (X-Accel-Redirect)
        alias /var/media/;  # Caminho real dos arquivos de vídeo
        
        # Headers para streaming otimizado
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        
        # Configurações de buffer para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts para vídeos longos
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Configurações de cache
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuração para uploads de vídeos (se necessário)
    location /api/upload/internal {
        client_max_body_size 2G;  # Tamanho máximo de upload
        proxy_pass http://localhost:3000;  # Seu servidor Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para uploads grandes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Configuração para a API de media
    location /api/media {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuração para a API de stream
    location /api/stream {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuração principal da aplicação
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ========================================
# CONFIGURAÇÃO PARA HTTPS (RECOMENDADO)
# ========================================
server {
    listen 443 ssl http2;
    server_name your-domain.com;
    
    # Certificados SSL
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Mesmas configurações de location do bloco HTTP acima
    # ... (copie as configurações de location do bloco anterior)
}

# ========================================
# CONFIGURAÇÕES AVANÇADAS (OPCIONAL)
# ========================================

# Configuração para HLS (HTTP Live Streaming) se necessário
location ~* \.(m3u8|ts)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    
    # CORS para HLS
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    add_header Access-Control-Allow-Headers "Range";
}

# Configuração para diferentes tipos de vídeo
location ~* \.(mp4|webm|avi|mov|mkv)$ {
    # Headers específicos para vídeos
    add_header Accept-Ranges bytes;
    add_header Cache-Control "public, max-age=86400";  # Cache por 24h
    
    # Configurações de streaming
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Limite de taxa (opcional)
    # limit_rate 1m;  # Limitar a 1MB/s por conexão
}

# ========================================
# CONFIGURAÇÕES DE SEGURANÇA
# ========================================

# Bloquear acesso direto aos arquivos de vídeo
location ~ ^/var/media/ {
    deny all;
}

# Bloquear arquivos sensíveis
location ~ /\. {
    deny all;
}

location ~ \.(sql|log|conf)$ {
    deny all;
}

# ========================================
# CONFIGURAÇÕES DE PERFORMANCE
# ========================================

# Configurações globais do NGINX
worker_processes auto;
worker_connections 1024;

# Configurações de buffer
client_body_buffer_size 128k;
client_max_body_size 2G;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;

# Configurações de timeout
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 15;
send_timeout 10;

# Configurações de compressão
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;














