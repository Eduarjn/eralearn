version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: era_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: eralearn123
      POSTGRES_DB: eralearn
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - era_network

  # PostgREST API
  postgrest:
    image: postgrest/postgrest:v11.2.0
    container_name: era_postgrest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgresql://postgres:eralearn123@postgres:5432/eralearn
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
    depends_on:
      - postgres
    networks:
      - era_network

  # Storage Simulation (Nginx para servir arquivos)
  storage:
    image: nginx:alpine
    container_name: era_storage
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      - ./storage:/usr/share/nginx/html
      - ./nginx-storage.conf:/etc/nginx/conf.d/default.conf
    networks:
      - era_network

volumes:
  postgres_data:

networks:
  era_network:
    driver: bridge






























