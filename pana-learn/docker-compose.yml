version: '3.8'

services:
  # Aplicação ERA Learn
  eralearn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eralearn-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_VIDEO_UPLOAD_TARGET=${VIDEO_UPLOAD_TARGET:-supabase}
      - VITE_VIDEO_MAX_UPLOAD_MB=${VIDEO_MAX_UPLOAD_MB:-1024}
    volumes:
      - ./logs:/var/log/nginx
      - ./videos:/var/www/videos
    networks:
      - eralearn-network

  # Servidor de upload local (opcional)
  upload-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eralearn-upload-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - VIDEO_LOCAL_DIR=/var/www/videos
      - VIDEO_PUBLIC_BASE=/media/videos
      - VIDEO_MAX_UPLOAD_MB=${VIDEO_MAX_UPLOAD_MB:-1024}
    volumes:
      - ./videos:/var/www/videos
    networks:
      - eralearn-network
    profiles:
      - upload-local

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: eralearn-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - eralearn
    networks:
      - eralearn-network

  # Redis para cache (opcional)
  redis:
    image: redis:alpine
    container_name: eralearn-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - eralearn-network

  # Monitoramento com Prometheus (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: eralearn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - eralearn-network

  # Grafana para visualização (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: eralearn-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - eralearn-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  eralearn-network:
    driver: bridge
